  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div><a class="navbar-brand" href="index.html" style="font-size:32px;">千锋-创意产品众筹平台</a></div>

    <div class="container">

      <form class="form-signin" role="form" action="/regist" method="post">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="inputSuccess1" name="uname" placeholder="请输入登录账号" autofocus>
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
              <span th:text="${error1}"/>
		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="inputSuccess2" name="upw" placeholder="请输入登录密码" style="margin-top:10px;">

		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="inputSuccess3" name="uemail" placeholder="请输入邮箱地址" style="margin-top:10px;">

		  </div>
		  <div class="form-group has-success has-feedback">
			<select class="form-control" name="urole" >
                <option value="vip">会员</option>
                <option value="admin">管理</option>
            </select>
		  </div>
        <div class="checkbox">
          <label>
            忘记密码
          </label>

            <a href="login.html">我有账号</a>
